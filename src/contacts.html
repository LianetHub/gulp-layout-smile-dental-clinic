<!DOCTYPE html>
<html lang="ru">
    @@include('html/_head.html', {
    'title': 'Контакты'
    })
    <body>
        <div class="wrapper">
            @@include('html/_header.html', {
            "active": 5
            })
            <main class="page">
                <div class="locations">
                    <div class="container ">
                        <div class="locations__offices">
                            @@loop('./html/templates/_location.html', './html/json/locations.json')
                        </div>
                    </div>
                </div>
                <section class="feedback">
                    <div class="container">
                        <div class="feedback__body">
                            <div class="feedback__image">
                                <img src="@img/doctor-form.png" alt="Улыбающийся врач с моделью зубов">
                            </div>
                            <form action="#" class="feedback__form form">
                                <h2 class="form__caption">Обратная связь</h2>
                                <div class="form__grid">
                                    <div class="form__field">
                                        <input type="text" name="name" placeholder="Ваше имя:" class="form__control" required>
                                    </div>
                                    <div class="form__field">
                                        <input type="tel" name="phone" placeholder="Контактный телефон:" class="form__control" required>
                                    </div>
                                    <div class="form__field form__field--large">
                                        <textarea name="message" placeholder="Ваше сообщение:" class="form__control"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="form__btn btn btn-primary btn-lg">Отправить заявку</button>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
            @@include('html/_footer.html', {})
            @@include('html/_js.html', {})
        </div>
    </body>
</html>
